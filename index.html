<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online kantor walutowy</title>
    <link rel="icon" href="./images/usd-eur-background.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="script/script.js"></script>
</head>

<body>
    <header class="header">
        <img class="header__image" width="100" height="50"
            src="https://www.varchev.com/wp-content/uploads/2015/06/eurusd132-1.jpg" alt="eur-usd">
        <h1 class="header__heading">Online Kantor</h1>
    </header>
    <main>
        <form class="form js-form">
            <p>
                <label>
                    <span class="form__labelText">Podaj kwotę w <strong>PLN</strong></span>
                    <input class="form__field js-fieldPLN" type="number" name="PLN" min="0" placeholder="0.00" autofocus
                        step="0.01" required>
                </label>
            </p>
            <p>
                <label><span class="form__labelText">Wybierz walutę obcą</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="4.6365">1 USD = 4.6365 PLN</option>
                        <option value="4.7399">1 EUR = 4.7399 PLN</option>
                        <option value="0.073">1 RUB = 0.073 PLN</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__submitButton">Policz</button>
            </p>
            <p>
                Obliczona kwota w <strong>walucie obcej </strong>wynosi: <strong class="js-result">N/A</strong>
            </p>
            <p>
                <button type="reset" class="form__resetButton js-reset"> Zresetuj</button>
            </p>
        </form>
    </main>
    <footer class="footer">
        <h2>Kurs średni walut obcych: Tabela nr 146/A/NBP/2022 z dnia 2022-07-29</h2>
    </footer>

</body>

</html>
